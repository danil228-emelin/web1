<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <title></title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>

<div class="centered_container">
    <div class="header">
        <span>Danil Emelin</span>
        <span>Group-P3208</span>
        <span>Variant-1804</span>
    </div>
    <div class="main_container">
        <div class="left_side">
            <div class="x">
                <div class="header_x" style="width: 120px">
                    <p>X</p>
                </div>
                <div class="choices_x">
                    <div class=>
                        <input type="checkbox" id="n_three" name="num" value="-3"/>
                        <label for="n_three">-3</label>
                    </div>
                    <div>
                        <input type="checkbox" id="n_two" name="num" value="-2"/>
                        <label for="n_two">-2</label>
                    </div>
                    <div>
                        <input type="checkbox" id="n_one" name="num" value="-1"/>
                        <label for="n_one">-1</label>
                    </div>
                    <div>
                        <input type="checkbox" id="zero" name="num" value="0"/>
                        <label for="zero">0</label>
                    </div>
                    <div>
                        <input type="checkbox" id="p_one" name="num" value="1"/>
                        <label for="p_one">1</label>
                    </div>
                    <div>
                        <input type="checkbox" id="p_two" name="num" value="2"/>
                        <label for="p_two">2</label>
                    </div>
                    <div>
                        <input type="checkbox" id="p_three" name="num" value="3"/>
                        <label for="p_three">3</label>
                    </div>
                    <div>
                        <input type="checkbox" id="p_four" name="num" value="4"/>
                        <label for="p_four">4</label>
                    </div>
                    <div>
                        <input type="checkbox" id="p_five" name="num" value="5"/>
                        <label for="p_five">5</label>
                    </div>
                </div>
            </div>
            <div class="y">
                <div class="header_y">
                    <p>Y</p>
                </div>
                <div class="input_y">
                    <input title="Write value between -5 and 3" type="text" id="name" name="input_y" required
                           placeholder="Enter y value [-5; 3]"
                           minlength="1"
                           maxlength="2"
                           style="width: 120px"/>
                </div>
            </div>

            <div CLASS="r">
                <div class="header_r">
                    <p>R</p>
                </div>
                <div class="buttons">
                    <button type="button" class="b" value="1">1</button>
                    <button type="button" class="b" value="1.5">1.5</button>
                    <button type="button" class="b" value="2">2</button>
                    <button type="button" class="b" value="2.5">2.5</button>
                    <button type="button" class="b" value="4">4</button>
                </div>
            </div>

        </div>
        <div class="photo right_side">
            <svg class="field" width="500" height="500">
                <!-- Фигуры -->
                <polygon points="250,250 352,250 250,350" fill="cyan" stroke="cyan"></polygon>
                <polygon points="250,250 50,250 50,450 248,450" fill="cyan" stroke="cyan"></polygon>
                <path d="M 250,250  L 50,250 A 180,180 0 0 ,1  250,50 Z" fill="cyan" stroke="cyan"></path>
                <!-- Линии и отметки -->
                <line stroke="black" x1="0" x2="500" y1="250" y2="250"></line>
                <line stroke="black" x1="250" x2="250" y1="0" y2="500"></line>

                <line stroke="black" x1="50" x2="50" y1="246" y2="254"></line>
                <line stroke="black" x1="150" x2="150" y1="246" y2="254"></line>
                <line stroke="black" x1="350" x2="350" y1="246" y2="254"></line>
                <line stroke="black" x1="450" x2="450" y1="246" y2="254"></line>

                <line stroke="black" x1="246" x2="254" y1="50" y2="50"></line>
                <line stroke="black" x1="246" x2="254" y1="150" y2="150"></line>
                <line stroke="black" x1="246" x2="254" y1="350" y2="350"></line>
                <line stroke="black" x1="246" x2="254" y1="450" y2="450"></line>

                <!-- Стрелки -->
                <polygon points="250,0 254,25 246,25" fill="black" stroke="black"></polygon>
                <polygon points="500,250 475,254 475,246" fill="black" stroke="black"></polygon>

                <!-- Значение отметок -->
                <text x="40" y="240" fill="black">-R</text>
                <text x="135" y="240" fill="black">-R/2</text>
                <text x="340" y="240" fill="black">R/2</text>
                <text x="445" y="240" fill="black">R</text>

                <text x="260" y="55" fill="black">R</text>
                <text x="260" y="155" fill="black">R/2</text>
                <text x="260" y="355" fill="black">-R/2</text>
                <text x="260" y="455" fill="black">-R</text>
            </svg>
            <button type="button" name="send">send</button>
        </div>
    </div>


    <div class="ass">
        <div class="table_result">
            <table id="results">
                <tr>
                    <th>In range</th>
                    <th>Request time</th>
                    <th>Request time</th>
                    <th>X</th>
                    <th>Y</th>
                    <th>R</th>

                </tr>
            </table>
        </div>
        <div class="clear">
            <button type="button" id="clearing">clear</button>
        </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="/scripts/script.js"></script>

</body>
</html>
